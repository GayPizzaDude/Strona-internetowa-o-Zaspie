<!DOCTYPE html>

<html>

<head>
    <title>
        Strona internetowa o Zaspie
    </title>

    <meta name="viewport" content="width=device-widts, initial-sclae=1.0">
    <meta charset="UTF-8">

    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
    </style>
</head>
</head>

<body>
    <h1>
        Strona internetowa o Zaspie
    </h1>
    
    <h2>
        Kontakt
    </h2>

    <h3>
        <a href="https://www.facebook.com/groups/663966077790774" target="_self" title="Oficjalna strona Zaspy">

            <Button style="font-size: 
                           20px; font: 
                           Segoe UI; 
                           width: 400px;
                           height: 50px;
                           border: 1px solid black;
                           background-color: transparent;
                           margin: 10px;"
                    onmouseover="this.style.border='2px solid blue'" 
                    onmouseout="this.style.border='1px solid black'"
            >
            Oficjalna strona Zaspy
            </button>
        </a>
    </h3>
    
    <h3>
        <a href="mailto:zaspa@gmail.com" target="_self" title="Bezpośredni kontakt do Zaspy">

            <Button style="font-size: 
                           20px; font: 
                           Segoe UI; 
                           width: 400px;
                           height: 50px;
                           border: 1px solid black;
                           background-color: transparent;
                           margin: 10px;"
                    onmouseover="this.style.border='2px solid blue'" 
                    onmouseout="this.style.border='1px solid black'"
            >
            Skontaktuj się bezpośrednio z Zaspą
            </button>
        </a>
    </h3>

    <br>
    
    <h2>
        Napisz list do Zaspy
    </h2>

    <form>
        <div style="margin: 15px;">
            <label>
                Imię
            </label>
            <input type="text">
    
            <label>
                Nazwisko
            </label>
            <input type="text">
        </div>

        <div style="margin: 15px;">
            <label>
                Jak na ciebie mówią / pseudonim
            </label>
            <input type="text" id="pseudonim input">
        </div>

        <div style="margin: 15px;">
            <textarea rows="15" cols="60" style="resize: none;" id="textarea input"></textarea>
        </div>



    </form>

    <Button style="font-size: 15px; 
                   font: Segoe UI; 
                   width: 180px;
                   border: 1px solid black;
                   background-color: transparent;
                   margin: 15px;"
            onmouseover="this.style.border='2px solid blue'" 
            onmouseout="this.style.border='1px solid black'"
            onclick="sendButtonHandler()"
    >
        Wyślij do list do Zaspy
    </button>
    
    <br>
    <br>

    <h2>
        <a href="../index.html" target="_self" title="Strona główna">
            <Button style="font-size: 
                           20px; font: 
                           Segoe UI; 
                           width: 130px;
                           border: 1px solid black;
                           background-color: transparent;
                           margin: 10px;"
                    onmouseover="this.style.border='2px solid blue'" 
                    onmouseout="this.style.border='1px solid black'"
            >
                Powrót
            </button>
        </a>
    </h2>

    <h1 style="visibility: hidden;" id="send confirmation">
        Wysłano list do Zaspy
    </h1>

    <script>
        function sendButtonHandler() {

            const pseudonimValue = document.getElementById("pseudonim input").value.trim();
            const textareaValue = document.getElementById("textarea input").value.trim();

            if (pseudonimValue === '' && textareaValue === '') {
                document.getElementById("send confirmation").style.visibility = "visible";
                document.getElementById("send confirmation").innerText = "Jeżeli chcesz pisać list do Zaspy to przynajmniej coś napisz i podaj swój pseudonim";
            }

            else if (pseudonimValue !== '' && textareaValue === '') {
                document.getElementById("send confirmation").style.visibility = "visible";
                document.getElementById("send confirmation").innerText = "Jeżeli chcesz pisać list do Zaspy to przynajmniej coś napisz";
            }

            else if (pseudonimValue === '' && textareaValue !== '') {
                document.getElementById("send confirmation").style.visibility = "visible";
                document.getElementById("send confirmation").innerText = "Jeżeli chcesz pisać list do Zaspy to przynajmniej podaj swój pseudonim";
            }

            else {
                document.getElementById("send confirmation").style.visibility = "visible";
                document.getElementById("send confirmation").innerText = "Wysłano list do Zaspy";
            }
        }
    </script>

</body>

</html>
